<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcraft City Manager</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/citizens.css">
  <link rel="stylesheet" href="/css/ids.css">
  <link rel="stylesheet" href="/css/maplink.css">
  <link rel="stylesheet" href="/css/planner.css">
  <link rel="stylesheet" href="/css/task-list.css">
  <link rel="stylesheet" href="/css/flowchart.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Bitcraft City Manager</h1>
    <section id="claim-input">
      <div class="claim-search-wrapper">
        <input type="text" id="claim-search" placeholder="Search by city name..." autocomplete="off" aria-label="Search cities"
      aria-expanded="false" aria-controls="claim-suggestions" role="combobox">
        <ul id="claim-suggestions" class="suggestions hidden" role="listbox" aria-label="City suggestions"></ul>
      </div>
      <span class="input-divider">or</span>
      <label for="claim-id">Claim ID</label>
      <input type="text" id="claim-id" placeholder="Claim ID" aria-label="Claim ID">
      <button id="load-btn">Load</button>
    </section>
  </header>

  <main>
    <section id="error" class="hidden">
      <p id="error-message"></p>
    </section>

    <section id="claim-header" class="hidden"></section>

    <section id="claim-info" class="hidden">
      <h2 id="claim-name">-</h2>
    </section>

    <nav id="view-tabs" class="hidden">
      <button class="tab-btn active" data-view="inventory">Inventory</button>
      <button class="tab-btn" data-view="planner">Planner</button>
      <button class="tab-btn" data-view="citizens">Citizens</button>
      <button class="tab-btn" data-view="ids">ID Lookup</button>
      <button class="tab-btn" data-view="mapLinkComposer">Map Link Composer</button>
    </nav>

    <!-- Inventory View -->
    <section id="view-inventory" class="view-section">
      <div id="dashboard" class="hidden">
        <div id="tier-bar"></div>
        <div id="quick-stats"></div>
        <div id="crafting-stations" class="hidden"></div>
      </div>
      <div id="inventory" class="hidden">
        <div id="inventory-grid"></div>
      </div>
    </section>

    <!-- Planner View -->
    <section id="view-planner" class="view-section hidden">
      <div id="planner-controls"></div>
      <div id="deficit-summary" class="deficit-summary"></div>
      <div id="research-tree"></div>
    </section>

    <!-- Citizens View -->
    <section id="view-citizens" class="view-section hidden">
      <div id="citizens-loading" class="hidden">Loading citizens...</div>
      <div id="citizens-grid"></div>
    </section>

    <!-- ID Lookup View -->
    <section id="view-ids" class="view-section hidden">
      <div id="ids-search">
        <input type="text" id="ids-filter" placeholder="Filter by name...">
      </div>
      <div id="ids-tabs">
        <button class="ids-tab-btn active" data-type="citizens">Citizens</button>
        <button class="ids-tab-btn" data-type="items">Items</button>
      </div>
      <div id="ids-list"></div>
    </section>

    <!-- Map Link Composer View -->
    <section id="view-mapLinkComposer" class="view-section hidden">
      <div id="mlc-container">
        <div id="checkbox-row"></div>
        <div id="mlc-res-input">
          <label for="res-ids">Resource IDs</label>
          <input id="res-ids" type="text" placeholder="1234,567,12">
        </div>
        <div id="mlc-player-input">
          <label for="player-ids">Player IDs</label>
          <input id="player-ids" type="text" placeholder="5020000,5497816">
        </div>
        <button id="lnk-gen-btn">Generate Link</button>
        <div class="map-link-output">
          <label>Map-Link:</label>
          <a id="map-link" href="#" target="_blank" rel="noopener noreferrer">-</a>
        </div>
        <button id = "id-matrix-btn">Show ID Selection Matrix</button>
        <div id="id-matrix" class="hidden">
          <table id="resource-matrix"></table>
        </div>
      </div>
    </section>
  </main>

  <!-- Single module entry point - imports all dependencies -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
